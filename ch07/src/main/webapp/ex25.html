<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function() {
			var html = "<p>내용입니다.</p>";
			$("#h2").after(html);
		}, 1000);
	});
</script>
</head>
<body>
	<h1>DOM 조작 API - before()</h1>
	
	<h2 id="h2">제목입니다.</h2>
</body>
</html>
