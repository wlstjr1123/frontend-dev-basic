<!DOCTYPE html>
<html>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(function() {

			$("#third").css("color", "#f00");

	});
</script>
</head>
<body>

		<li id="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>

</body>
</html>
