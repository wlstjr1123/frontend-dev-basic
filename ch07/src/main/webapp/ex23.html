<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function() {
			var html = "<strong>" + "카타파하" + "</strong>"
			
			$("#p1").append(html);
		}, 1000);
	});
</script>
</head>
<body>
	<h1>DOM 조작 API - append()</h1>
	<p id="p1">
		가나다라마바사아자차
	</p>
</body>
</html>
