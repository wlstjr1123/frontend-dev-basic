<html>

<script type="text/javascript">
var images = [ 
	"국화:Chrysanthemum.jpg", 
	"사막:Desert.jpg", 
	"수국:Hydrangeas.jpg", 
	"해파리:Jellyfish.jpg", 
	"코알라:Koala.jpg", 
	"등대:Lighthouse.jpg", 
	"펭귄:Penguins.jpg", 
	"툴립:Tulips.jpg"
];

$(function(){
	$("#btn-change").click(function(){
		// 랜덤 변수 
		var result = Math.floor(Math.random() * images.length);  // 0 ~ 7
		
		$("#image").attr('src', 'images/' + images[result].split(":")[1]);
		
	});
	
	var i = 0;
	$("#btn-slideshow").click(function(){
		setInterval(() => {
			if (i == 8) {
				i = 0;
			}
			$("#image")
				.attr('src', 'images/' + images[i].split(":")[1])
				.attr("alt", images[i].split(":")[0]);
			i++;
		}, 2000);
	});
});
</script>
</head>
<body>
	<div class="image-viewer">
		<div class="buttons">
			<button id="btn-change">이미지변경</button>
			<button id="btn-slideshow">슬라이드쇼 시작</button>
		</div>
		<div>
			<img id="image"/>
		</div>
	</div>
</body>
