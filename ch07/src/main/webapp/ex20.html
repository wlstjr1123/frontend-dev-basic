<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(function() {
		setTimeout(function() {
			$("#p1").text("1. 안녕하세요");
			$("#p2").text("2. <strong>안녕하세요</strong>");
			console.log($("#p3").text());
			console.log($("#p4").text());
		}, 1000);
	});
</script>
</head>
<body>
	<h1>DOM 조작 API - text()</h1>
	
	<p id="p1">...</p>
	<p id="p2">...</p>
	<p id="p3">3.안녕하세요</p>
	<p id="p4">4.<strong>안녕하세요</strong>라고 인사하면 <em>썡</em>깐다.</p>
	
	<!-- 
		HTML이 escape 문자들
		& -> &amp;
		space -> &nbsp;
		< -> &lt;
		> -> &gt;
		' -> &quot;
	 -->
	
	<p>&lt;strong&gt;안녕하세요&lt;/strong&gt;</p>
	<p>Black &amp; White</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that</p>
</body>
</html>
