<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// jQeuery는 DOM의 엘리먼트를 선택하는 작업을 보통 먼저 하기 때문에
// DOM이 로딩된 후에 작성하는 것이 보통이다.

// 1. DOM이 로딩된 시점: DOM API를 사용
window.addEventListener('load', function() {
	var $obj = $("#header");
	// 절대 Jquery 객체는 null이 아니다.
	//if ($obj != null) {	x
	//						x
	//}						x
	
	if ($obj.length == 1) {
		console.log('성공:' + $obj[0]);
	}
	
});

// 2. DOM이 로딩된 시점: jQuery 함수를 사용하는 방법 1
$(document).ready(function(){
	var $obj = $("#header");

	if ($obj.length == 1) {
		console.log('성공');
	}
});
	
// 3. DOM이 로딩된 시점: jQuery 함수를 사용하는 방법 2
$(function() {
	var $obj = $("#header");

	if ($obj.length == 1) {
		console.log('성공');
	}
});
</script>
</head>
<body>
	<h1 id="header">jQUery 함수로 HTMLElement를 선택하는 시점</h1>
</body>
</html>
