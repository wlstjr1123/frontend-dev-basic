<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>태그 선택자</title>

<style>
	input {
		background-color: #fff;
		padding:5px;
		border: 2px solid #03cf5d;
		outline: none;
	}
	
	input.focused { /* 클래스네임 */
		background-color: #e1e6f6;
	}
</style>

<script>
	function onFocus(e) {
		console.log(e);
		//e.style.backgroundColor = "#e1e6f6";
		e.className = "focused";
	}
	
	function onBlur(e) {
		console.log(e);
		//e.style.backgroundColor = "#e1e6f6";
		e.className = "";
	}
	
</script>

</head>

<body>
	<form>
		<input onfocus="onFocus(this)" onblur="onBlur(this)" type="text" name="userId" id="user-id" placeholder="아이디"/>
		<br/><br/>
		
		<input type="password" name="password" placeholder="비밀번호"/>
	</form>
</body>
</html>
